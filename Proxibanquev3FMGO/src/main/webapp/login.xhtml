<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<p:panel header="Veuillez vous identifier">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<h:panelGrid columns="2" cellpadding="2">
				<h:outputLabel for="#{conseillerBean.login}" value="Login" />
				<h:inputText value="#{conseillerBean.login}" label="Login"></h:inputText>

				<h:outputLabel for="#{conseillerBean.pwd}" value="Mot de passe" />
				<h:inputSecret value="#{conseillerBean.pwd}"></h:inputSecret>

				<h:commandButton type="submit" value="Login"
					action="#{conseillerBean.verificationLogin}"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</h:html>
